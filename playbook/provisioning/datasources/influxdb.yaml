apiVersion: 1

datasources:
- name: InfluxDB
  type: influxdb
  uid: influxdb
  url: http://localhost:8086
  editable: true
  isDefault: true
  version: 1
  jsonData:
    defaultBucket: speed_tests
    httpMode: POST
    organization: internet_monitor
    version: Flux
    readOnly: true
  secureJsonData:
    token: $INFLUXDB_TOKEN
